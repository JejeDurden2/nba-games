<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3864;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0054;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D6004C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13131D;stop-opacity:1" />
    </linearGradient>
    <clipPath id="innerClip">
      <rect x="100" y="60" width="200" height="240" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <!-- Trading card background -->
  <rect x="80" y="40" width="240" height="320" rx="20" ry="20" fill="url(#cardGradient)"/>

  <!-- Inner card area -->
  <rect x="100" y="60" width="200" height="240" rx="12" ry="12" fill="url(#innerGradient)"/>

  <!-- Realistic player silhouette -->
  <g clip-path="url(#innerClip)">
    <!-- Shoulders and torso -->
    <path d="M 100 300
             C 100 260, 130 240, 160 235
             C 170 230, 175 220, 175 210
             L 175 200
             C 155 195, 145 170, 145 150
             C 145 115, 168 90, 200 90
             C 232 90, 255 115, 255 150
             C 255 170, 245 195, 225 200
             L 225 210
             C 225 220, 230 230, 240 235
             C 270 240, 300 260, 300 300
             Z"
          fill="#2D2D44"/>
  </g>

  <!-- Card bottom stripe -->
  <rect x="100" y="305" width="200" height="35" fill="#0A0A0F"/>
  <rect x="100" y="328" width="200" height="12" rx="12" ry="12" fill="#0A0A0F"/>

  <!-- Decorative lines on bottom -->
  <line x1="120" y1="322" x2="180" y2="322" stroke="url(#cardGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="220" y1="322" x2="280" y2="322" stroke="url(#cardGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
