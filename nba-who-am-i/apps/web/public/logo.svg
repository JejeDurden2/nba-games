<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with glow -->
  <circle cx="200" cy="200" r="180" fill="#09090B" opacity="0.8"/>

  <!-- Basketball -->
  <circle cx="200" cy="180" r="100" fill="url(#logoGradient)"/>

  <!-- Basketball seams -->
  <path d="M 200 80 Q 160 180 200 280" stroke="#000" stroke-width="4" fill="none" opacity="0.3"/>
  <path d="M 200 80 Q 240 180 200 280" stroke="#000" stroke-width="4" fill="none" opacity="0.3"/>
  <path d="M 100 180 Q 200 140 300 180" stroke="#000" stroke-width="4" fill="none" opacity="0.3"/>
  <path d="M 100 180 Q 200 220 300 180" stroke="#000" stroke-width="4" fill="none" opacity="0.3"/>

  <!-- Big question mark on basketball -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#FFF" text-anchor="middle">?</text>

  <!-- Text "WHO AM I" -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="32" font-weight="black" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2">WHO AM I?</text>
</svg>
