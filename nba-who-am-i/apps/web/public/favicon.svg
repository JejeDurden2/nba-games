<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Basketball circle -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)"/>

  <!-- Basketball lines -->
  <path d="M 50 5 Q 30 50 50 95" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 50 5 Q 70 50 50 95" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 5 50 Q 50 30 95 50" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 5 50 Q 50 70 95 50" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Question mark -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFF" text-anchor="middle">?</text>
</svg>
