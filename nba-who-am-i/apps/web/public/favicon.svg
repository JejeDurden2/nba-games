<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3864;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0054;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D6004C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13131D;stop-opacity:1" />
    </linearGradient>
    <clipPath id="innerClip">
      <rect x="15" y="12" width="70" height="68" rx="4" ry="4"/>
    </clipPath>
  </defs>

  <!-- Trading card background -->
  <rect x="10" y="5" width="80" height="90" rx="8" ry="8" fill="url(#cardGradient)"/>

  <!-- Inner card area -->
  <rect x="15" y="12" width="70" height="68" rx="4" ry="4" fill="url(#innerGradient)"/>

  <!-- Player silhouette -->
  <g clip-path="url(#innerClip)">
    <path d="M 15 80
             C 15 65, 30 58, 40 56
             C 43 54, 44 52, 44 50
             C 38 48, 34 42, 34 35
             C 34 25, 42 18, 50 18
             C 58 18, 66 25, 66 35
             C 66 42, 62 48, 56 50
             C 56 52, 57 54, 60 56
             C 70 58, 85 65, 85 80
             Z"
          fill="#2D2D44"/>
  </g>

  <!-- Card bottom stripe -->
  <rect x="15" y="82" width="70" height="8" fill="#0A0A0F"/>
  <rect x="15" y="85" width="70" height="5" rx="4" ry="4" fill="#0A0A0F"/>
</svg>
